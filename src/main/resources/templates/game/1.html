<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dibidibidip:::동작따라하기</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />

    </head>
    <body class="d-flex flex-column h-100 bg-black">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-black py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="/home"><span class="fw-bolder text-primary">Dibidibidip</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="/game/main">Create</a></li>
                            <li class="nav-item"><a class="nav-link" href="/game/enter">Enter</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Projects Section-->
            <section class="py-5">
                <div class="container px-5 mb-5">
                    <div class="text-center mb-5">
                        <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">동작 따라하기</span></h1>
                    </div>
                    <div class="row">
                        <div class="col mb-2">
                            <h3>점수 : <span id="score">0</span></h3>
                        </div>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-auto mb-4">
                            <video id="videoInput" style="display:none"></video>
                            <canvas id="videoOutput"></canvas>
                        </div>
                        <div class="col-auto mb-4">
                            <img id="img" th:src="${imgUrl}" style="width: 320px; height: 240px;">
                            <input th:type="hidden" id="title" th:value="${title}">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="bg-black py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-light">Copyright &copy;Dibidibidip 2023</div></div>
                    <div class="col-auto">
                        <a class="small" href="#!">Privacy</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="#!">Terms</a>
                        <span class="mx-1">&middot;</span>
                        <a class="small" href="#!">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script th:inline="javascript">
            <!-- 유저 점수 -->
            let score = 0;

            <!-- 카메라 크기 -->
            var w = 320, h = 240;

            <!-- 웹소켓 연결 -->
            var url = "ws://localhost:1111"
            var ws = new WebSocket(url);
            ws.onopen = function(){
                console.log("Websocket is connected.");
            }

            <!-- 이미지 일치 확인 -->
            ws.onmessage = function(msg){
                console.log(msg.data);

                // 파이썬에서 보내주는 메세지
                var classification = msg.data;

                // 현재 그림의 타이틀
                /*<![CDATA[*/
                var now = [[${title}]];
                /*]]>*/

                // 만약 파이썬 메시지와 그림 타이틀이 같으면 ajax 실행
                if(classification === now){
                    console.log("equals");

                    $.ajax({
                        url: "/ajax",
                        type: "POST",
                        success: function (data) {
                            console.log("success");

                            // 다음 이미지로 바꾸고 title과 score 정보 업데이트
                            document.getElementById("img").src = data.imgUrl;
                            document.getElementById("title").value = data.title;
                            score += 10;
                            $("#score").text(score);
                        },
                        error: function (error) {
                            console.log("error")
                            console.error(error);
                        }
                    });
                }

            }

            navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

            var constraints = {audio: false, video: true};
            var video = document.getElementById("videoInput");

            video.width = w;
            video.height = h;

            function successCallback(stream){
                video.srcObject = stream;
                video.play();
            }
            function errorCallback(error){
                console.log(error);
            }
            navigator.getUserMedia(constraints, successCallback, errorCallback);

            var canvas = document.getElementById("videoOutput");
            canvas.width = w;
            canvas.height = h;
            var ctx = canvas.getContext("2d");
            function processImage(){
                ctx.drawImage(video, 0, 0, w, h);
                setTimeout(processImage, 1);
            }
            processImage();

            function stream(){
                setInterval(sendImage, 30);
            }

            function sendImage(){
                var rawData = canvas.toDataURL("image/jpeg", 0.5);
                ws.send(rawData);
            }

            stream();


        </script>
    </body>
</html>
