<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <button type="button" class="btn-primary" onclick="send();">AJAX SEND</button>
  <img id="img" src="/assets/profile.png" style="width: 350px; height: 350px;">
  <div id="title">title</div>
  <span id="score">score</span>
</body>
<script>
  function send(){
      $.ajax({
          url: "/game/ajax",
          type: "POST",
          success: function (data) {
              console.log("success");

              // 다음 이미지로 바꾸고 title과 score 정보 업데이트
              document.getElementById("img").src = data.imgUrl;
              document.getElementById("title").value = data.title;
              score += 10;
              $("#score").text(score);
          },
          error: function (error) {
              console.log("error")
              console.error(error);
          }
      });
  }
</script>
</html>
